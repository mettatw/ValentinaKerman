// From http://forum.kerbalspaceprogram.com/index.php?/topic/105877-hmvs-simple-mm-configs-new-20160413-modified-docking-port-45/

@PART[ISRU]
{
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Ablator
		 StartActionName = Start ISRU [Ablator]
		 StopActionName = Stop ISRU [Ablator]
		 
		 AutoShutdown = true
		 GeneratesHeat = true	 
		 UseSpecializationBonus = true
		 TemperatureModifier = 500
		 SpecialistHeatFactor = 0.2
		 SpecialistEfficiencyFactor = 0.25
		 SpecialistShutoffTemp = 0.40
		 DefaultShutoffTemp = 0.25
		 Specialty = Engineer
		 EfficiencyBonus = 1.0 
		 
		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 0.5
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 30
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Ablator
			Ratio = 1
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}
}
