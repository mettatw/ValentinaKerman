// From http://forum.kerbalspaceprogram.com/index.php?/topic/139980-community-database-of-module-manager-patches-for-stock-ksp
//Default Hibernate in Warp to Auto
//Author: Alshain
@PART[*]:HAS[@MODULE[ModuleCommand]:HAS[#hasHibernation[True]]]:FINAL
{
	@MODULE[ModuleCommand] 
	{
		%hibernateOnWarp = true
	}
}
