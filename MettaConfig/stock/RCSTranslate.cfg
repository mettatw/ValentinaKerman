// From http://forum.kerbalspaceprogram.com/index.php?/topic/139980-community-database-of-module-manager-patches-for-stock-ksp
// Configure RCS to Translate Only by Default
// Author: Snark
@PART[*]:HAS[@MODULE[ModuleRCSFX]]
{
	@MODULE[ModuleRCSFX]
	{
		%enableYaw = false
		%enablePitch = false
		%enableRoll = false
	}
}

@PART[*]:HAS[@MODULE[ModuleRCS]]
{
	@MODULE[ModuleRCS]
	{
		%enableYaw = false
		%enablePitch = false
		%enableRoll = false
	}
}
