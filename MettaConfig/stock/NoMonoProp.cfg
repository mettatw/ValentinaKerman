// From http://forum.kerbalspaceprogram.com/index.php?/topic/139980-community-database-of-module-manager-patches-for-stock-ksp
// Empty monopropellant from new pods/cockpits
// Author: Unknown
@PART[*]:HAS[@MODULE[ModuleCommand],@RESOURCE[MonoPropellant]]:FINAL
{
  @RESOURCE[MonoPropellant] 
        {
            @amount = 0
        }
}
