// http://forum.kerbalspaceprogram.com/index.php?/topic/152136-122-galileos-planet-pack-official-release-v11/&page=77#comment-2971328
@PART[*]:HAS[@MODULE[ModuleResourceIntake],@RESOURCE[IntakeAir],!RESOURCE[IntakeAtm]]:NEEDS[!WarpPlugin]
{
	+MODULE[ModuleResourceIntake]{ 
	@resourceName = IntakeAtm
	@checkForOxygen = false
	}

	+RESOURCE[IntakeAir]{
	@name = IntakeAtm
	}
}
