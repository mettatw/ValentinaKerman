// Copied from Galileo's planet pack setting
@SigmaDimensions
{
	// Base Settings

	@Resize = 2.5
	@Rescale = 2.5
	@Atmosphere = 1.08
	@dayLengthMultiplier = 1.25


	// Advanced Settings

	@landscape = 0.8
	@geeASLmultiplier = 1

	@resizeScatter = 1
	@resizeBuildings = 1

	@CustomSoISize = 0
	@CustomRingSize = 0

	@atmoASL = 1
	@tempASL = 1
	@atmoTopLayer = 1.17
	@atmoVisualEffect = 1.12

	@scanAltitude = 0.8
}

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
{
	@Body:HAS[#name[Kerbin]]
	{
		@SigmaDimensions
		{
			@dayLengthMultiplier = 2
		}
	}
}

